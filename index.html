<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Scoring Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>üèè Cricket Scoring Panel</h1>

    <!-- Match Setup -->
    <div class="setup">
      <input type="text" id="teamA" placeholder="Team A Name" />
      <input type="color" id="teamAColor" value="#ff0040" />
      <input type="text" id="teamB" placeholder="Team B Name" />
      <input type="color" id="teamBColor" value="#0011ff" />

      <div class="toss">
        <label>Toss Winner:</label>
        <select id="tossWinner">
          <option value="A">Team A</option>
          <option value="B">Team B</option>
        </select>
        <label>Opt to:</label>
        <select id="tossDecision">
          <option value="bat">Bat</option>
          <option value="bowl">Bowl</option>
        </select>
      </div>

      <label>Overs:</label>
      <input type="number" id="totalOvers" min="1" max="100" value="10" />

      <button id="createMatch">Create Match</button>
    </div>

    <hr />

    <!-- Scoring Section -->
    <div id="scoring" style="display:none;">
      <h2 id="battingTeam"></h2>
      <div class="players">
        <input type="text" id="striker" placeholder="Striker" />
        <input type="text" id="nonStriker" placeholder="Non-Striker" />
        <input type="text" id="bowler" placeholder="Bowler" />
      </div>

      <div class="buttons">
        <h3>Runs</h3>
        <button class="run" data-run="0">0</button>
        <button class="run" data-run="1">1</button>
        <button class="run" data-run="2">2</button>
        <button class="run" data-run="3">3</button>
        <button class="run" data-run="4">4</button>
        <button class="run" data-run="6">6</button>

        <h3>Extras</h3>
        <button class="extra" data-type="wide">Wide</button>
        <button class="extra" data-type="noball">No Ball</button>

        <h3>Wicket</h3>
        <button id="wicketBtn">Wicket</button>
      </div>

      <h3>Over Controls</h3>
      <button id="endOver">End Over</button>
      <button id="endInnings">End Innings</button>
    </div>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
