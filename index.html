<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cricket Scoring Panel ‚Äî Final</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <h1>üèè Live Cricket Scoring</h1>

    <section class="card">
      <h2>Match Setup</h2>
      <div class="row">
        <label>Team A name<br><input id="teamA" placeholder="Team A"></label>
        <label>Color<br><input id="teamAColor" type="color" value="#ff3a8d"></label>
      </div>

      <div class="row">
        <label>Team B name<br><input id="teamB" placeholder="Team B"></label>
        <label>Color<br><input id="teamBColor" type="color" value="#ffd24d"></label>
      </div>

      <div class="row">
        <label>Overs (1-100)<br><input id="oversLimit" type="number" min="1" max="100" value="10"></label>

        <div class="toss">
          <p>Toss winner & decision</p>
          <label><input type="radio" name="toss" value="A" checked> Team A</label>
          <label><input type="radio" name="toss" value="B"> Team B</label>
          <select id="tossDecision">
            <option value="bat">Bat</option>
            <option value="bowl">Bowl</option>
          </select>
        </div>
      </div>

      <div class="row">
        <button id="btnCreate">Create Match</button>
      </div>
    </section>

    <section id="playersCard" class="card hidden">
      <h2>Players & Start</h2>
      <div class="row">
        <label>Striker<br><input id="inputStriker" placeholder="On-strike batsman"></label>
        <label>Non-Striker<br><input id="inputNonStriker" placeholder="Non-striker batsman"></label>
        <label>Bowler<br><input id="inputBowler" placeholder="Bowler name"></label>
      </div>
      <div class="row">
        <button id="btnSetPlayers">Set Players & Start</button>
      </div>
    </section>

    <section id="scoreCard" class="card hidden">
      <h2 id="matchTitle">Match</h2>

      <div class="centerInfo">
        <div id="battingLabel" class="label">Batting: -</div>
        <div id="scoreLabel" class="score">0 - 0</div>
        <div id="oversLabel" class="overs">0.0</div>
        <div id="targetLabel" class="target hidden">Target: -</div>
      </div>

      <div class="playersRow">
        <div class="playerBlock">
          <div id="strikerName" class="playerName"></div>
          <div id="strikerStat" class="playerStat"></div>
        </div>

        <div class="playerBlock right">
          <div id="nonStrikerName" class="playerName"></div>
          <div id="nonStrikerStat" class="playerStat"></div>
        </div>
      </div>

      <div class="bowlerLine">
        <div id="bowlerLabel" class="bowlerLabel"></div>
        <div id="recentBalls" class="recentBalls"></div>
      </div>

      <div class="controlsGrid">
        <div class="group">
          <h4>Runs</h4>
          <div class="btnRow">
            <button class="runBtn" data-run="0">0</button>
            <button class="runBtn" data-run="1">1</button>
            <button class="runBtn" data-run="2">2</button>
            <button class="runBtn" data-run="3">3</button>
            <button class="runBtn" data-run="4">4</button>
            <button class="runBtn" data-run="6">6</button>
          </div>
        </div>

        <div class="group">
          <h4>Extras</h4>
          <div class="btnRow">
            <button class="extraBtn" data-type="wide">Wide</button>
            <button class="extraBtn" data-type="noball">No Ball</button>
            <button class="extraBtn" data-type="bye">Bye</button>
            <button class="extraBtn" data-type="legbye">Leg Bye</button>
          </div>
        </div>

        <div class="group">
          <h4>Wickets</h4>
          <div class="btnRow">
            <button id="btnWicket">Wicket</button>
          </div>
        </div>

        <div class="group small">
          <div class="btnRow">
            <button id="btnForceOver">Force End Over</button>
            <button id="btnEndInnings">End Innings</button>
            <button id="btnRotate">Rotate Strike</button>
          </div>
        </div>
      </div>
    </section>

    <div id="toast" class="toast hidden"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
