<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Overlay</title>
</head>
<body>
  <div id="tricker">
    <div class="upper">
      <div>
        <span id="teamBat">Team</span>
        &nbsp;|&nbsp;
        <span id="teamScore">0/0</span>
        &nbsp;(<span id="teamOver">0.0 ov</span>)
      </div>
    </div>

    <div class="lower">
      <div>
        🏏 <span class="player" id="bat1">Batsman1 0(0)</span> |
        <span class="player" id="bat2">Batsman2 0(0)</span>
      </div>
      <div>
        🥎 <span class="bowler" id="bowl">Bowler 0.0 0/0</span>
      </div>
    </div>

    <div style="margin-top:6px;">
      <span class="recent" id="recent">• • • • •</span>
    </div>
  </div>
