<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Overlay</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }
    #tricker {
      width: 100%;
      padding: 8px;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    .upper {
      display: flex;
      justify-content: space-between;
      width: 95%;
      background: rgba(255,255,255,0.1);
      padding: 6px 10px;
      border-radius: 6px;
    }
    .lower {
      display: flex;
      justify-content: space-between;
      width: 95%;
      padding: 6px 10px;
    }
    #teamBat {
      font-weight: 700;
      font-size: 18px;
    }
    #teamScore {
      font-weight: 700;
      font-size: 18px;
      color: yellow;
    }
    #teamOver {
      font-size: 14px;
      opacity: 0.8;
    }
    .player {
      font-size: 14px;
      font-weight: 600;
    }
    .bowler {
      font-size: 14px;
      font-weight: 700;
      color: #00ffff;
    }
    .recent {
      font-size: 16px;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div id="tricker">
    <div class="upper">
      <div>
        <span id="teamBat">Team</span>
        &nbsp;|&nbsp;
        <span id="teamScore">0/0</span>
        &nbsp;(<span id="teamOver">0.0 ov</span>)
      </div>
    </div>

    <div class="lower">
      <div>

      </div>
      <div>
        ü•é <span class="bowler" id="bowl">Bowler 0.0 0/0</span>
      </div>
    </div>

    <div style="margin-top:6px;">
      <span class="recent" id="recent">‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢</span>
    </div>
  </div>
