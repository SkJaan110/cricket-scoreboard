<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Scoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üèè Live Cricket Scoring</h1>

  <section id="setup">
    <h2>Match Setup</h2>
    <input type="text" id="team1" placeholder="Team 1 Name">
    <input type="text" id="team2" placeholder="Team 2 Name">
    <button onclick="createMatch()">Create Match</button>
  </section>

  <section id="scoreboard">
    <h2 id="matchName">No Match Yet</h2>
    <div id="display">
      <h3 id="batting">Batting: -</h3>
      <p>Score: <span id="score">0</span> / <span id="wickets">0</span></p>
      <p>Overs: <span id="overs">0.0</span></p>
    </div>
  </section>

  <section id="controls">
    <h2>Scoring</h2>
    <div class="buttons">
      <button onclick="addRun(1)">1</button>
      <button onclick="addRun(2)">2</button>
      <button onclick="addRun(4)">4</button>
      <button onclick="addRun(6)">6</button>
    </div>

    <div class="buttons">
      <button onclick="addWicket('Wicket')">Wicket</button>
      <button onclick="addWicket('LBW')">LBW</button>
      <button onclick="addWicket('Run Out')">Run Out</button>
      <button onclick="addWicket('Bowled')">Bowled</button>
    </div>

    <div class="buttons">
      <button onclick="addExtra('Wide')">Wide</button>
      <button onclick="addExtra('No Ball')">No Ball</button>
      <button onclick="addExtra('Bye')">Bye</button>
      <button onclick="addExtra('Leg Bye')">Leg Bye</button>
    </div>

    <div class="buttons">
      <button onclick="nextOver()">Next Over</button>
      <button onclick="endInnings()">End Innings</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
