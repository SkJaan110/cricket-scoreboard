<div class="panel run-buttons">
    <h3>Runs</h3>
    <button onclick="recordBall(0)">Dot (0)</button>
    <button onclick="recordBall(1)">1 Run</button>
    <button onclick="recordBall(2)">2 Runs</button>
    <button onclick="recordBall(3)">3 Runs</button>
    <button onclick="recordBall(4)">FOUR (4)</button>
    <button onclick="recordBall(6)">SIX (6)</button>
</div>

<div class="panel extra-buttons">
    <h3>Extras</h3>
    <button onclick="recordExtra('Wd')">Wide</button>
    <button onclick="recordExtra('Nb')">No Ball</button>
    <button onclick="recordExtra('LB', 1)">LB +1</button>
    <button onclick="recordExtra('B', 1)">Bye +1</button>
    <button onclick="setOverlayControl('FREEHIT')">FREE HIT!</button>
</div>

<div class="panel wicket-buttons">
    <h3>Wickets</h3>
    <button onclick="promptWicketDetails('Caught')">Caught</button>
    <button onclick="promptWicketDetails('Bowled')">Bowled</button>
    <button onclick="promptWicketDetails('Run Out')">Run Out</button>
    <button onclick="promptWicketDetails('Stumped')">Stumped</button>
    <button onclick="promptWicketDetails('LBW')">LBW</button>
</div>

<div class="panel action-buttons">
    <h3>Overlay Controls (Streaming View)</h3>
    <button onclick="setOverlayControl('MATCH_DETAILS')">MATCH DETAILS</button>
    <button onclick="setOverlayControl('SQUADS')">SQUADS</button>
    <button onclick="setOverlayControl('BATSMAN1')">BATSMAN 1</button>
    <button onclick="setOverlayControl('BOWLER')">BOWLER</button>
    <button onclick="setOverlayControl('SCORECARD')">SCORECARD</button>
    <button onclick="setOverlayControl('SUMMARY')">SUMMARY</button>
    <button onclick="setOverlayControl('BOUNDARIES')">BOUNDARIES</button>
    <button onclick="setOverlayControl('PROJECT_SCORE')">PROJECT SCORE</button>
    <button onclick="setOverlayControl('TARGET')">TARGET üéØ</button>
    <button onclick="stopOverlay()" style="background-color: #000000;">STOP üõë</button>
</div>

<div class="panel action-buttons">
    <h3>Match Control</h3>
    <button onclick="undoLastBall()">‚Ü©Ô∏è UNDO LAST BALL</button>
</div>

<div id="bowler-form-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; color: #333;">
        <h3>NEW OVER! CHANGE BOWLER</h3>
        <label>New Bowler Name:</label><br>
        <input type="text" id="new-bowler-name-input" placeholder="e.g. Shami" style="width: 100%; margin-bottom: 20px;"><br>
        <button onclick="submitBowlerChange()" style="background-color: #007bff; color: white;">CONFIRM BOWLER</button>
    </div>
</div>

<script src="scorer_script.js"></script>
